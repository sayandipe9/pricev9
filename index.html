<html lang="en">
<head>

    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color to the body */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Style the container */
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 30px;
        }

        /* Style the left container */
        .left-container {
            width: 48%;
            padding-right: 2%;
        }

        /* Style the right container (map) */
        .right-container {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }

        /* Style the form */
        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        /* Style form inputs with Bootstrap */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Style the "Get Directions" button with Bootstrap */
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Style the map */
        #map {
            height: 400px;
            width: 100%;
        }

        /* Style the polygon form */
        #polygon-form {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #polygon-form h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Style the "Add Row" button with Bootstrap */
        #addRow {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            padding: 5px 10px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #addRow:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Style the "Remove" button with Bootstrap */
        .remove-row {
            background-color: #ea0f0f;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Style the table with Bootstrap */
        #priceSlabsTable {
            width: 100%;
            margin-top: 10px;
        }

        /* Style table headers with Bootstrap */
        #priceSlabsTable th {
            text-align: center;
            background-color: #f0f0f0;
        }

        /* Style table cells with Bootstrap */
        #priceSlabsTable td {
            text-align: center;
        }

        .leaflet-control-custom {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }

        /* Style the button text */
        .leaflet-control-custom button {
            background: none;
            border: none;
            cursor: pointer;
        }

}

}

        .btn-primary {
            background-color: #007BFF;

            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .polygon-container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: left;
            margin-bottom: 20px;

        .polygon-details {
            padding-top: 10px;

            margin-top: 0px;

/* Style for the table */
.table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
}

.table th, .table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.table th {
    background-color: #f2f2f2;
}

.table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

        .collapsible {
    background-color: #3498db;
    color: white;
    padding-top: 0px;
    border: none;
    text-align: left;
    width: 100%;
    height: 25px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s ease;
}

.collapsible:hover {
    background-color: #2980b9;
}

.polygon-details-container {
    display: none;
    padding: 10px;

    background-color: #fff;

    transition: display 0.3s ease; /* Add a transition for the display property */
}
#quote-table {
        margin: 0 auto; /* Center-align the table horizontally */
        text-align: center; /* Center-align the content within the table cells */

    #quote-container {
        text-align: center; /* Center-align the container content */
    }


        /* Media queries for responsive design */
        @media screen and (max-width: 768px) {
            /* Styles for mobile devices */
            #routing-form {
                width: 210%;
            }
            .top-container {
                display: block;
            }
            #quote-container {
                width: 212%;
            }
            #polygon-container {
                width: 215%;
            }

        }

</head>

<div class="container top-container">
    <div class="left-container">
        <form id="routing-form">
            <h1>Get Directions</h1>
            <div class="form-group">
                <label for="start">Start Point:</label>
                <input type="text" id="start" class="form-control" placeholder="Enter starting location" />
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" class="form-control" placeholder="Enter destination" />
            </div>
            <button type="submit" class="btn btn-primary">Get Directions</button>
        </form>
    </form>
    <div id="quote-container" style="
    background-color: #f9f9f9;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
    text-align: left;
    margin-bottom: 10px;
">
    <h5>Quote Price</h5>
    <button id="quote-journey-btn" class="btn btn-primary btn-xs"> Add Price</button>
    <div class="container">
        <table id="quote-table" class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <th class="small-header">Distance(miles)</th>
                    <th class="small-header">Fare/Mile</th>
                    <th class="small-header">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically here -->
            </tbody>
          
        </table>
        
    </div>
    <button id="submit-btn" class="btn btn-success" style="margin-top: 4px; padding: 4px;">Submit</button>
</div>

</div>

    <div id="result-container" style="

                margin-top: 20px;
                text-align: left;
            ">
        <h5>Summary Price</h5>
        <div id="polygon-table"></div>
    </div>

   
</div>

</div>

height: 200px;">

    <div style="display: flex;
   justify-content: space-between;">

        </div>

        </div>

                        <tr>

                        </tr>
                    </thead>

                        </tr>
                    </tbody>
                </table>
            </div>
